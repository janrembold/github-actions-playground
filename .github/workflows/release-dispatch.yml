name: Release Workflow

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: "Select the environment to deploy"
        type: choice
        required: true
        default: "release"
        options:
          - release
          - staging
          - develop
      service:
        description: "Select services to deploy"
        type: choice
        required: true
        default: "All"
        options:
          - All
          - Frontend
          - MailService
          - UserService
      dry:
        description: "Dry run"
        type: boolean
        required: false
        default: true

jobs:
  release_job:
    name: Release Job
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Collect all docker image tags
        id: tags
        run: |
          echo "Release settings: ${{ github.event.inputs.target_branch }}, ${{ github.event.inputs.service }}, ${{ github.event.inputs.dry }}"
          # source ./get-latest-tag.sh some_url_encoded_docker_package SERVICE_XY_TAG
          echo "SERVICE_XY_TAG=foobar" >> $GITHUB_ENV
          source ./test-export.sh FOO_BAR

      - name: Dynamically create and launch k8s configs
        if: ${{ github.event.inputs.dry != 'true' }}
        run: |
          echo $SERVICE_XY_TAG
          echo $FOO_BAR

          SERVICE="${{ github.event.inputs.service }}"

          if [ "$SERVICE" = "Frontend" ] || [ "$SERVICE" = "All" ]; then
            echo "Always deploy this service"
          fi

          if [ "$SERVICE" = "Frontend" ]; then
            echo "Only deploy frontend service"
          fi
